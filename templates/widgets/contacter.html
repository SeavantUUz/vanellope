<div class="widget">
	<div class="widget-caption common-color">最近联系人</div>
	<!-- TOP 10 Hotest Articles -->
	<div class="widget-wrapper" style="padding-top:10px">
		{% if current %}
		<div class="contacter" style="width:auto;height:auto;overflow:auto;margin-bottom:20px">
			<a href="?contacter={{ current['uid']}}"><img class="avatar" src="{{ current['avatar']}}" title="{{ current['name']}}" width="45px" height="45px" ></a>
		</div>
		{% end %}
		{% for contacter in contacters %}
		<div class="contacter" style="width:40px;height:40px;float:left">
			<a href="?contacter={{ contacter['uid']}}"><img class="avatar" src="{{ contacter['avatar']}}" title="{{ contacter['name']}}" width="35px" height="35px" ></a>
		</div>
		{% end %}
	</div>
</div>
