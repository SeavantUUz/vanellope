{% include "common/header.html" %}

<!-- body content wrapper -->
<div id="wrapper">
	<div class="primary-wrapper">
	<div class="primary" >
		<div class="primary-item-container">
			<div class="primary-caption">
			<span class="primary-caption-icon"><i class="icon-list icon-2x"></i></span>
			<span class="primary-caption-words">文章管理</span>
			</div><!-- end of  "primary-caption" -->

			<div class="primary-item-sep"></div>

			{% for article in articles %}
			<div class="article-list" id="{{ article['sn'] }}" style="margin-bottom:10px">
				<span class="article-caption" titlee="{{ article['title']}}">{{ article['title']}}</span>

				<span class="article-option-right option" onclick="removeCheck({{ article['sn']}})" title="彻底移除"><i class="icon-trash  icon-large"></i>
				</span>
				<span class="article-option option" onclick="recoverArticle({{ article['sn']}})" title="恢复"><i class="icon-undo  icon-large"></i>
				</span>
			</div>
			{% end %}     
			<script>
				function removeCheck(sn){
					if(confirm("彻底移除不可恢复，继续？")){
						deleteArticle(sn);
					}
				}
			</script>        

	   </div>
	</div>
	</div> <!-- end of "primary" --> 

<div class="widgets-wrapper">
{% include "widgets/tools-list.html" %}
</div><!-- Closing of widgets-wrapper -->

</div> <!-- Closing of wrapper -->

{% include "common/footer.html" %}
