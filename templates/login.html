{% include "common/header.html" %}
<div id="wrapper">
	<div class="primary-wrapper">
	<div class="primary" >

		<div class="primary-item-container">
			{% if errors %}
				{% for error in errors %}
					<p style="color:red">{{ error }}</p>
				{% end %}
			{% end %}
			<form id="regist-form" action="/login" method="post">

				<div class="input-prepend">
					<span class="add-on"><i class="icon-user"></i></span>
					<input class="span2 inputbox" type="text" name="name" placeholder="用户名" autofocus>
				</div><!-- end of "input-prepend"-->

				<div class="input-prepend">
					<span class="add-on"><i class="icon-key"></i></span>
					<input class="span2 inputbox" type="password" name="pwd" placeholder="密码">
				</div><!-- end of "input-prepend"-->

				<input class="button submit-button" type="submit" value="提交">
			</form>

			<p style="float:left;width:100%;margin: 0px auto 50px 20px">
				<a href="/forget" style="text-decoration: underline; color:#8E8E8E">忘记密码了</a>
			</p>

		</div><!-- end of ".primary-item-container" -->
	</div> <!-- end of "#primary" -->

	<div class="widgets-wrapper">
	</div> <!-- Closing of widgets-wrapper -->
</div>
</div> <!-- Closing of wrapper -->
{% include "common/footer.html" %}
