{% include "common/header.html" %}
<div id="wrapper">
	<div class="primary-wrapper">
	<div class="primary" >

		<div class="primary-item-container">
			{% if errors %}
				{% for error in errors %}
					<p style="color:red">{{ error }}</p>
				{% end %}
			{% end %}
		
			<form id="regist-form" action="/forget" method="post">

				<div class="input-prepend">
					<span class="add-on"><i class="icon-user"></i></span>
					<input class="span2 inputbox" type="text" name="name" placeholder="ID" autofocus>
				</div><!-- end of "input-prepend"-->

				<div class="input-prepend">
					<span class="add-on"><i class="icon-envelope"></i></span>
					<input class="span2 inputbox" type="text" name="email" placeholder="Email">
				</div><!-- end of "input-prepend"-->

				<input class="button submit-button" type="submit" value="Submit">
			</form>
			<script>
        	$("input.submit-button").click(function(event) {
            if(!$.trim($('textarea.inputbox').val())){
            event.preventDefault();
            }
        });
      </script>
			
		</div><!-- end of ".primary-item-container" -->
	</div> <!-- end of "#primary" -->

	<div class="widgets-wrapper">
	</div> <!-- Closing of widgets-wrapper -->
</div>
</div> <!-- Closing of wrapper -->
{% include "common/footer.html" %}
