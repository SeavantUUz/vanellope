
{% include "../common/header.html" %}
<!-- body content wrapper -->
<div id="wrapper">
    <div class="primary" >

<div class="primary-item-container">

  <div class="primary-caption">
    <span class="primary-caption-icon"><i class="icon-pencil  icon-2x"></i></span>
    <span class="primary-caption-words">修改文章</span>
  </div><!-- end of  "primary-caption" -->

    <div class="primary-item-sep"></div>

  <form class="article" id="myform" action="/update/{{ article['sn'] }}" enctype="multipart/form-data" method="post">

    <input class="article inputbox" type="text" name="title" value="{{ escape(article['title']) }}" >
      <div class="primary-item-sep"></div>
    <textarea class="article inputbox" name="brief" style="min-height:100px">{{ article['brief'] }}</textarea>
      <div class="primary-item-sep"></div>
    <textarea class="article inputbox" id="text-input" name="content">{{ article['body'] }}</textarea>    
      <div class="primary-item-sep"></div>
    <input class="btn" type="submit" value="提交更改">
      <div class="primary-item-sep"></div>
  </form><!-- end of "article-editor" -->
	</div>
</div><!-- end of primary -->

  <div class="widgets-wrapper">
    {% include "../widgets/tools-list.html" %}
  </div><!-- Closing of widgets-wrapper -->

</div> <!-- Closing of wrapper -->

{% include "../common/footer.html" %}
