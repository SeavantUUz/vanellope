{% include "../common/header.html" %}

<!-- body content wrapper -->
<div id="wrapper">
    <div class="primary" >
        
        <div class="primary-item-container">
            <div class="primary-caption">
            <span class="primary-caption-icon"><i class="icon-list  icon-2x"></i></span>
            <span class="primary-caption-words">文章管理</span>
            </div><!-- end of  "primary-caption" -->

            <div class="primary-item-sep"></div>

            {% for article in articles %}
            <div class="article-list">
                <ul class="article-list">
                    <li class="article-list-caption"><a href="/archive/{{ article[0]}}" title="{{ article[1]}}">{{ article[1]}}</a></li>
                    <li class="article-list"><a href="/home/manage" onclick="delArticle({{ article[0]}})">Delet</a></li>
                    <li class="article-list"><a href="/archive/0?m=edit">Edit</a></li>
                </ul>
            </div>
            <div class="primary-item-sep"></div>
            {% end %}    

	   </div>

    </div> <!-- end of "primary" -->

{% include "../widgets/tools-list.html" %}
