
{% include "../common/header.html" %}
<!-- body content wrapper -->
<div id="wrapper">
    <div class="primary-wrapper">
    <div class="primary" >

<div class="primary-item-container">

  <div class="primary-caption">
    <span class="primary-caption-icon"><i class="icon-pencil icon-2x"></i></span>
    <span class="primary-caption-words">写文章</span>
  </div><!-- end of  "primary-caption" -->

    <div class="primary-item-sep"></div>

  <form class="article" id="myform" action="/article" enctype="multipart/form-data" method="post">

    <input type="file" id="intro-img" class="article submit-button" name="intro-img" value="选择图片"><span>展示在首页，图片大小应选择192x108px</span>
      <div class="primary-item-sep"></div>
    <input class="inputbox article" type="text" name="title" placeholder="标题" autofocus>
      <div class="primary-item-sep"></div>
    <textarea class="inputbox article" name="brief" placeholder="简介" style="min-height:100px"></textarea>
      <div class="primary-item-sep"></div>
    <textarea class="inputbox article" name="content" placeholder="正文"></textarea>    
      <div class="primary-item-sep"></div>
    <input type="submit" class="button submit-button" value="发表">
      <div class="primary-item-sep"></div>
  </form><!-- end of "article-editor" -->
	</div>
</div><!-- end of primary -->
</div>

  <div class="widgets-wrapper">
    {% include "../widgets/tools-list.html" %}
  </div><!-- Closing of widgets-wrapper -->

</div> <!-- Closing of wrapper -->
