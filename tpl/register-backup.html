<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>REGISTER</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
</head>


<body>

<div id="header">
    <div id="header-wrapper">
        <a id="logo" href="/">PAGE302</a>
        <ul class="nav">
            <li class="nav"><a class="nav" href="/home">Anran</a></li>
            <li class="nav"><a class="nav" href="/register">注册</a></li>
        </ul>
    </div><!-- end of heaer-wrapper -->
</div> <!-- end of header -->





<!-- body content wrapper -->
<div id="wrapper">

    <div id="primary" >
<!-- ######### ABOVE ARE REUSE MODULE ##########-->

		<div class="primary-item-container">
		<form id="regist-form" action="index.html" method="post">
			<div class="input-prepend">
				<span class="add-on"><i class="icon-user"></i></span>
				<input class="span2" type="text" name="uid" placeholder="ID" autofocus>
			</div><!-- end of "input-prepend"-->

			<div class="input-prepend">
				<span class="add-on"><i class="icon-key"></i></span>
				<input class="span2" type="password" name="pwd" placeholder="Password">
			</div><!-- end of "input-prepend"-->

			<div class="input-prepend">
				<span class="add-on"><i class="icon-key"></i></span>
				<input class="span2" type="password" name="cpwd" placeholder="Repeat your password">
			</div><!-- end of "input-prepend"-->

			<div class="input-prepend">
				<span class="add-on"><i class="icon-envelope"></i></span>
				<input class="span2" type="text" name="email" placeholder="Email">
			</div><!-- end of "input-prepend"-->

		<input class="btn" type="submit" value="提交">
		</form>
		</div>
	</div> <!-- end of "primary" -->



	<!-- widgets collection -->
	<div id="widgets">

	</div>

</div> <!-- Closing of wrapper -->
