
{% extends "home-base.html" %}
{% block "primary" %}

        <div class="primary-item-container">

        
            <div class="primary-caption">
                <span class="primary-caption-icon"><i class="icon-pencil  icon-2x"></i></span>
                 <span class="primary-caption-words">文章管理</span>
            </div><!-- end of  "primary-caption" -->

            <div class="primary-item-sep"></div>

            <form class="article-editor" action="/archive" enctype="multipart/form-data" method="post">

                <input class="article-title" type="text" name="title" placeholder="title" autofocus>

                    <div class="primary-item-sep"></div>

                <input class="article-title" type="text" name="subtitle" placeholder="Sub title">

                    <div class="primary-item-sep"></div>

                <input type="file" name="intro-img" value="选择图片"><span>展示在首页，图片大小应选择192x108px</span>

                    <div class="primary-item-sep"></div>

                <input class="article-title" type="text" name="links" placeholder="相关链接，多个链接用分号隔开">

                    <div class="primary-item-sep"></div>

                <textarea class="article-content" name="article_content" placeholder="Type the content"></textarea>

                    <div class="primary-item-sep"></div>

                <input class="btn" type="submit" value="发表">

                    <div class="primary-item-sep"></div>

            </form><!-- end of "article-editor" -->

	</div>

{% end %}
