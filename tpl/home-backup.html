<html>
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
</head>


<body>

<div id="header">
    <div id="header-wrapper">
        <a id="logo" href="index.html">PAGE302</a>
        <ul class="nav">
            <li class="nav"><a class="nav" href="home.html">Anran</a></li>
            <li class="nav"><a class="nav" href="register.html">注册</a></li>
        </ul>
    </div><!-- end of heaer-wrapper -->

<!-- body content wrapper -->
<div id="wrapper">
    <!-- main content -->
    <div id="primary">
<!-- ######### ABOVE ARE REUSE MODULE ##########-->



        <div class="primary-item-container">

        
            <div class="primary-caption">
                <span class="primary-caption-icon"><i class="icon-pencil  icon-2x"></i></span>
                 <span class="primary-caption-words">文章管理</span>
            </div><!-- end of  "primary-caption" -->

            <div class="primary-item-sep"></div>

            <form class="article-editor" action="archive.html" method="post">

                <input class="article-title" type="text" name="title" placeholder="title" autofocus>

                    <div class="primary-item-sep"></div>

                <input class="article-title" type="text" name="sub_title" placeholder="Sub title">

                    <div class="primary-item-sep"></div>

                <textarea class="article-content" name="article_content" placeholder="Type the content"></textarea>

                    <div class="primary-item-sep"></div>

                <input class="btn" type="submit" value="发表">

                    <div class="primary-item-sep"></div>

            </form><!-- end of "article-editor" -->

	</div>

    </div> <!-- end of "primary" -->


    <!-- widgets collection -->
    <div class="widgets"><div class="widget-container"><!-- used manytimes  -->

    </div></div><!-- closing of widget and ".widget-container" -->



</div> <!-- Closing of wrapper -->
